<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Edicion de proyectos</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link rel="StyleSheet" href="resources/css/generalStyle.css" type="text/css"/>
    </h:head>       
    <header><h1>Edición de proyectos</h1></header>
    <ui:insert name="content">   
        <nav>
            <ul>
                <li> <h:outputLink value="./projectConsult.xhtml">Consultar proyectos</h:outputLink></li>
                <li> <h:outputLink value="./projectEdit.xhtml">Actualizar proyectos</h:outputLink></li>
                <li> <h:outputLink value="./projectCreate.xhtml">Crear proyectos</h:outputLink></li>
                <li> <h:outputLink value="./projectDelete.xhtml">Elimininar proyectos</h:outputLink></li>
            </ul>
        </nav>
        <section>
            <h:form>            
                <p:growl id="growl" showDetail="true"/>
                <p:panel id="project_edit_info" header="Datos de búsqueda para editar" style="width: 450px; background-color: rgba(90, 132, 195, 0.5);
                         background: rgba(90, 132, 195, 0.5); color: rgba(90, 132, 195, 0.5);">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="projectName" value="Nombre:" style="font-weight:bold"/>
                        <p:inputText id="projectName" required="true" label="Nombre del proyecto">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl projectName" />
                        </p:inputText>                        
                        <p:commandButton type="submit" value="Buscar" style="color: #133D0E;width:110px; height:50px;font-size:18px;" />
                    </h:panelGrid>
                </p:panel>
            </h:form>    
        </section>    
        <aside>
            <h:outputLink value="./index.xhtml">volver</h:outputLink>
        </aside>
        <footer>
            <h6>(C) 2013, Funcadión Social Oasis</h6>
        </footer>
    </ui:insert>
</ui:composition>
