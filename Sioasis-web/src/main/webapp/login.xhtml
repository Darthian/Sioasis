<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sioasis-login</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link rel="StyleSheet" href="resources/css/generalStyle.css" type="text/css"/>
    </h:head>       
    <header><h1>Inicio de sesi칩n Siosasis</h1></header>
    <ui:insert name="content">        
        <section>
            <h:form>            
                <p:growl id="growl" showDetail="true"/>
                <p:panel id="login_info" header="Datos de ingreso" style="width: 450px; background-color: rgba(90, 132, 195, 0.5);
                         background: rgba(90, 132, 195, 0.5); color: rgba(90, 132, 195, 0.5);">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="userName" value="Nombre de usuario:" style="font-weight:bold"/>
                        <p:inputText id="userName" value="#{accessControl.userName}" required="true" label="Nombre de usuario">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl userName" />
                        </p:inputText>
                        <h:outputLabel for="userPassword" value="Contrase침a:" style="font-weight:bold" />
                        <p:password id="userPassword" value="#{accessControl.userPass}" required="true" label="Contrase침a">
                        </p:password>
                        <p:commandButton type="submit" value="Ingresar" action="#{accessControl.accessMethod()}" style="color: #133D0E;width:110px; height:50px;font-size:18px;" />
                    </h:panelGrid>
                </p:panel>
            </h:form>    
        </section>    
        <aside>
            <h:outputLink value="http://www.socialoasis.org">FSO</h:outputLink>            
        </aside>
        <footer>
            <h6>(C) 2013, Funcadi칩n Social Oasis</h6>
        </footer>
    </ui:insert>
</ui:composition>
