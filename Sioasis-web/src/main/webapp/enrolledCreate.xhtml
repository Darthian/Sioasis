<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Creacion de matriculados</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link rel="StyleSheet" href="resources/css/generalStyle.css" type="text/css"/>
    </h:head>       
    <header><h1>Creación de matriculados</h1></header>
    <ui:insert name="content">  
        <nav>
            <ul>
                <li> <h:outputLink value="./enrolledConsult.xhtml">Consultar matriculados</h:outputLink></li>
                <li> <h:outputLink value="./enrolledEdit.xhtml">Actualizar matriculados</h:outputLink></li>
                <li> <h:outputLink value="./enrolledCreate.xhtml">Crear matriculados</h:outputLink></li>
                <li> <h:outputLink value="./enrolledDelete.xhtml">Elimininar matriculados</h:outputLink></li>
            </ul>
        </nav>
        <section>           
            <h:form>            
                <p:growl id="growl" showDetail="true"/>
                <p:panel id="enrolled_create_info" header="Datos de creación" style="width: 800px; background-color: rgba(90, 132, 195, 0.5);
                         background: rgba(90, 132, 195, 0.5); color: rgba(90, 132, 195, 0.5);">
                    <h:panelGrid columns="4">

                        <h:outputLabel for="enrolledName" value="Nombre:" style="font-weight:bold"/>
                        <p:inputText id="enrolledName" value="#{insertionEnrolled.name}" required="true" label="Nombre del matriculado">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl enrolledName" />
                        </p:inputText> 
                        <h:outputLabel for="enrolledLastName" value="Apellido:" style="font-weight:bold"/>
                        <p:inputText id="enrolledLastName" value="#{insertionEnrolled.lastName}" required="true" label="Apellido del matriculado">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl enrolledLastName" />
                        </p:inputText>
                        <h:outputLabel for="enrolledDocID" value="Documento del matriculado:" style="font-weight:bold"/>
                        <p:inputText id="enrolledDocID" value="#{insertionEnrolled.docID}" required="true" label="Documento del matriculado">
                        </p:inputText> 
                        <h:outputLabel for="enrolledSex" value="Sexo:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledSex" value="#{insertionEnrolled.sex}" required="true" label="Sexo del matriuclado">
                            <f:selectItem itemLabel="Femenino" itemValue="f" />  
                            <f:selectItem itemLabel="Masculino" itemValue="m" />       
                        </p:selectOneRadio> 
                        <h:outputLabel for="enrolledAge" value="Edad:" style="font-weight:bold"/>
                        <p:spinner id="enrolledAge" value="#{insertionEnrolled.age}" required="true" max="200" min="0" label="Edad del matriculado"/>                        
                        <h:outputLabel for="enrolledBirthDay" value="Fecha de nacimiento:" style="font-weight:bold"/>
                        <p:calendar id="enrolledBirthDay" showButtonPanel="true" navigator="true" value="#{insertionEnrolled.birthDay}" required="true" mindate="1/1/45" effect="explode" label="Fecha de nacimiento del matriculado"/>
                        <h:outputLabel for="enrolledWeight" value="Peso (en kilogramos):" style="font-weight:bold"/>
                        <p:spinner id="enrolledWeight" value="#{insertionEnrolled.weight}" required="true" max="200" min="11" label="Peso del matriculado"/>
                        <h:outputLabel for="enrolledHeight" value="Altura(en centímetros):" style="font-weight:bold"/>
                        <p:spinner id="enrolledHeight" value="#{insertionEnrolled.height}" required="true" max="300" min="30"  label="Altura del matriculado"/>
                        <h:outputLabel for="enrolledSizeHeight" value="Talla:" style="font-weight:bold"/>
                        <p:inputText id="enrolledSizeHeight" value="#{insertionEnrolled.sizeHeight}" required="true" label="Talla del matriculado"/>
                        <h:outputLabel for="enrolledStudy" value="¿Estudia actualmente?:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledStudy" value="#{insertionEnrolled.study}" required="true" label="¿Study?">
                            <f:selectItem itemLabel="Si" itemValue="true" />  
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio> 
                        <h:outputLabel for="enrolledGrade" value="Grado o nivel de estudio:" style="font-weight:bold"/>
                        <p:inputText id="enrolledGrade" value="#{insertionEnrolled.grade}" required="true" label="Grado del matriculado"/>
                        <h:outputLabel for="enrolledSchool" value="Institución:" style="font-weight:bold"/>
                        <p:inputText id="enrolledSchool" value="#{insertionEnrolled.school}" required="true" label="Institución donde estudia el matriculadp">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl enrolledSchool" />
                        </p:inputText>  
                        <h:outputLabel for="enrolledAddress" value="Dirección:" style="font-weight:bold"/>
                        <p:inputText id="enrolledAddress" value="#{insertionEnrolled.address}" required="true" label="Direccion de matriculado">                            
                        </p:inputText> 
                        <h:outputLabel for="enrolledHomePhone" value="Teléfono fijo:" style="font-weight:bold"/>
                        <p:inputText id="enrolledHomePhone" value="#{insertionEnrolled.homePhone}" required="true" label="Telefono fijo de matriculado">
                        </p:inputText> 
                        <h:outputLabel for="enrolledTipeHome" value="Tipo de vivienda:" style="font-weight:bold"/>
                        <p:selectOneMenu id="enrolledTipeHome" value="#{insertionEnrolled.tipeHome}" required="true" label="Tipo de vivienda de matriculado">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Casa" itemValue="Casa" />  
                            <f:selectItem itemLabel="Apartamento" itemValue="Apartamento" />  
                            <f:selectItem itemLabel="Casalote" itemValue="Casalote" /> 
                            <f:selectItem itemLabel="Inquilinato" itemValue="Inquilinato" /> 
                            <f:selectItem itemLabel="Invacion" itemValue="Invacion" /> 
                        </p:selectOneMenu> 
                        <h:outputLabel for="enrolledDisplaced" value="¿Es desplazado?:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledDisplaced" value="#{insertionEnrolled.displaced}" required="true" label="¿Desplazado?">
                            <f:selectItem itemLabel="Si" itemValue="true" />  
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio> 
                        <h:outputLabel for="enrolledSisben" value="¿Esta afiliado al Sisben?:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledSisben" value="#{insertionEnrolled.sisben}" required="true" label="¿Sisben?">
                            <f:selectItem itemLabel="Si" itemValue="true" />  
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio> 
                        <h:outputLabel for="enrolledEPS" value="¿Esta afiliado a una EPS?:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledEPS" value="#{insertionEnrolled.EPS}" required="true" label="¿EPS?">
                            <f:selectItem itemLabel="Si" itemValue="true" />  
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio>                         
                        <h:outputLabel for="enrolledWichEPS" value="EPS:" style="font-weight:bold"/>
                        <p:inputText id="enrolledWichEPS" value="#{insertionEnrolled.wichEPS}" required="true" label="EPS del matriculado">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl enrolledWichEPS" />
                        </p:inputText>
                        <h:outputLabel for="enrolledPersonLive" value="Numero de personas con las que vive:" style="font-weight:bold"/>
                        <p:spinner id="enrolledPersonLive" value="#{insertionEnrolled.numPersonLive}" required="true" min="1" max="200" label="Numero de personas con las que vive"/>
                        
                        <h:outputLabel for="enrolledNumChild17" value="Numero de personas menores de edad con las que vive:" style="font-weight:bold"/>
                        <p:spinner id="enrolledNumChild17" value="#{insertionEnrolled.numChild17}" required="true" min="1" max="200" label="Numero de personas menores de edad con las que vive"/>                        

                        <h:outputLabel for="enrolledNewOrOld" value="¿Es nuevo?:" style="font-weight:bold"/>
                        <p:selectOneRadio id="enrolledNewOrOld" value="#{insertionEnrolled.newOrOld}" required="true" label="¿New?">
                            <f:selectItem itemLabel="Si" itemValue="true" />  
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio> 
                        <h:outputLabel for="enrolledYearForm" value="Fecha en que se realiza el formuario:" style="font-weight:bold"/>
                        <p:calendar id="enrolledYearForm" value="#{insertionEnrolled.yearForm}" required="true" label="Año en el que se realiza el formuario"/>                        
                        <!--                 
                        <h:outputLabel for="enrolledGuardianDocID" value="Documento del acudiente:" style="font-weight:bold"/>
                        <p:inputText id="enrolledGuardianDocID" value="#{insertionEnrolled.docIDGuardian}" required="false" label="Documento del acudiente del matriculado">
                        </p:inputText> 
                        <h:outputLabel for="enrolledGuardian" value="Nombre del acudiente:" style="font-weight:bold"/>
                        <p:inputText id="enrolledGuardian" value="#{insertionEnrolled.guardianName}" required="false" label="Nombre del acudiente del matriculado">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl enrolledGuardian" />
                        </p:inputText> 
                        <h:outputLabel for="enrolledRelationGuardian" value="Parentezco del acudiente:" style="font-weight:bold"/>
                        <p:selectOneMenu id="enrolledRelationGuardian" value="#{insertionEnrolled.relationGuardian}" required="false" label="Parentesco del acudiente">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Abuela" itemValue="Abuela" />  
                            <f:selectItem itemLabel="Abuelo" itemValue="Abuelo" />  
                            <f:selectItem itemLabel="Mama" itemValue="Mama" /> 
                            <f:selectItem itemLabel="Papa" itemValue="Papa" /> 
                            <f:selectItem itemLabel="Tio" itemValue="Tio" /> 
                            <f:selectItem itemLabel="Tia" itemValue="Tia" />

                            <f:selectItem itemLabel="Hermano" itemValue="Hermano" />

                        <p:commandButton type="submit" value="Crear" action="#{insertionEnrolled.createEnrolledMethod()}" style="color: #133D0E;width:110px; height:30px;font-size:15px;" />
                    </h:panelGrid>
                </p:panel>
            </h:form>             
        </section>    
        <aside>
            <h:outputLink value="./login.xhtml">volver</h:outputLink>
        </aside>
        <footer>
            <h6>(C) 2013, Funcadión Social Oasis</h6>
        </footer>
    </ui:insert>
</ui:composition>
