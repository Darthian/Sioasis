<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Creacion de usuarios</title>
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>
        <link rel="StyleSheet" href="resources/css/generalStyle.css" type="text/css"/>
    </h:head>
    <header><h1>Creación de usuarios Siosasis</h1></header>
    <ui:insert name="content">
        <nav>
            <ul>
                <li> <h:outputLink value="./userConsult.xhtml">Consultar usuarios</h:outputLink></li>
                <li> <h:outputLink value="./userEdit.xhtml">Actualizar usuarios</h:outputLink></li>
                <li> <h:outputLink value="./userCreate.xhtml">Crear usuarios</h:outputLink></li>
                <li> <h:outputLink value="./userDelete.xhtml">Elimininar usuarios</h:outputLink></li>
            </ul>
        </nav>  
        <section>
            <h:form>  
                <p:growl id="growl" showDetail="true"/>
                <p:panel id="user_consult_info" header="Datos de creación" style="width: 800px; background-color: rgba(90, 132, 195, 0.5);
                         background: rgba(90, 132, 195, 0.5); color: rgba(90, 132, 195, 0.5);">
                    <h:panelGrid columns="4" >

                        <h:outputLabel for="userName" value="Nombre de usuario:" style="font-weight:bold"/>
                        <p:inputText id="userName" value="#{insertControl.userName}" required="true" label="nomre de usuario">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl userName" />
                        </p:inputText>

                        <h:outputLabel for="userPassword" value="Contraseña:" style="font-weight: bold"/>
                        <p:password id="userPassword" value="#{insertControl.userPass}" required="true" label="contraseña" >
                            
                        </p:password>

                        

                        <h:outputLabel for="docNumber" value="Documento:" style="font-weight: bold"/>
                        <p:inputText id="docNumber" value="#{insertControl.docNumber}" required="true" label="documento" >
                            <f:validateLength maximum="20" minimum="3"/>                            
                            <p:ajax event="blur"  update="growl docNumber"/>
                        </p:inputText>

                        <h:outputLabel for="realName" value="Nombre Completo:" style="font-weight: bold"/>
                        <p:inputText id="realName" value="#{insertControl.realName}" required="true" label="nombre real del usuario">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl realName" />
                        </p:inputText>
                        

                        <h:outputLabel for="lastName" value="Apellido completo:" style="font-weight: bold"/>
                        <p:inputText id="lastName" value="#{insertControl.lastName}" required="true" label="apellido del usuario">
                            <f:validateLength maximum="20" minimum="3"/>
                            <f:validator validatorId="alphabeticValidator"/>
                            <p:ajax event="blur"  update="growl lastName" />
                        </p:inputText>

                        <h:commandButton type="submit" value="Crear" action="#{insertControl.insertMethod()}" style="color: #133D0E;width:80px; height:30px;font-size:18px;" />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </section>
        <aside>
            <h:outputLink value="./login.xhtml">volver</h:outputLink>
        </aside>
        <footer>
            <h6>(C) 2013, Funcadión Social Oasis</h6>
        </footer>
    </ui:insert>
</ui:composition>
